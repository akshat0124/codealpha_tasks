<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Music Player</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div class="card playlist-card">
      <h2>Playlists</h2>
      <div id="folder-list" class="folder-list"></div>
      <ul id="playlist" class="playlist"></ul>
    </div>

    <div class="card player-card">
      <h2>Now Playing</h2>
      <img id="cover-art" src="covers/default.png" alt="Cover Art" class="cover-art" />
      <div class="song-info">
        <div class="marquee">
          <span id="title">Title</span>
        </div>
        <p id="artist">Artist</p>
      </div>
      <div class="track-info" id="track-info">1 of 1</div>

      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" class="progress-bar">
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
      </div>

      <div class="bottom-controls">
        <button id="fav">‚ù§Ô∏è</button>
        <button id="repeat">Mode: all</button>
        <button id="mute">üîä</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>

      <audio id="audio"></audio>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
